{% extends 'base.html' %}

{% block conteudo %}
<body>
<div class="card">
    <div class="card-header">
        Tem certeza que deseja remover a pessoa abaixo?
    </div>
    <div class="card-body">
        <h5 class="card-title">Id: {{pessoa.id}}</h5>
        <h5 class="card-title">Pessoa: {{pessoa.nome}}</h5>
        <h5 class="card-title">Email: {{pessoa.email}}</h5>
        <h5 class="card-title">Telefone: {{pessoa.telefone}}</h5>
        <h5 class="card-title">Estado: {{pessoa.estado}}</h5>
        <h5 class="card-title">Endere√ßo: {{pessoa.endereco}}</h5>

        <form method="post">
             {% csrf_token %}
            <button class="btn btn-danger" type="submit">Remover</button>
            <a href="{{request.META.HTTP_REFERER}}" class="btn btn-primary">Voltar</a>
        </form>
    </div>
</div>
</body>
{% endblock conteudo %}
