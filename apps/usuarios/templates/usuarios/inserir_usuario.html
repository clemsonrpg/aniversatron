<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário | Biblioteca</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 justify-content-center">
        <div class="col-md-5 col-sm-9">

            <div class="card shadow-lg border-0">
                <div class="card-body p-4">

                    <div class="text-center mb-3">
                        <i class="bi bi-person-plus fs-1 text-primary"></i>
                    </div>

                    <h3 class="text-center mb-4 text-primary">
                        Cadastro de Usuário
                    </h3>

                    <form action="{% url 'usuarios:inserir_usuario' %}" method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">
                                <i class="bi bi-person"></i> Nome de usuário
                            </label>
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Digite o nome do usuário"
                                name="username"
                                required
                            >
                        </div>

                        <div class="mb-3">
                            <label class="form-label">
                                <i class="bi bi-envelope"></i> E-mail
                            </label>
                            <input
                                type="email"
                                class="form-control"
                                placeholder="Digite o e-mail"
                                name="email"
                                required
                            >
                        </div>

                        <div class="mb-3">
                            <label class="form-label">
                                <i class="bi bi-lock"></i> Senha
                            </label>
                            <input
                                type="password"
                                class="form-control"
                                placeholder="Digite a senha"
                                name="senha"
                                required
                            >
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Cadastrar Usuário
                            </button>
                            <a href="{% url 'usuarios:login' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Voltar para o Login
                            </a>
                        </div>
                    </form>

                </div>
            </div>

            <p class="text-center text-muted mt-3">
                <i class="bi bi-book"></i> Sistema de Gerenciamento de Biblioteca
            </p>

        </div>
    </div>
</div>

</body>
</html>
